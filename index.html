<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finance Dashboard</title>
    <meta
      name="description"
      content="Track your income, expenses, and net worth"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap Grid Only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap-grid.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="responsive.js"></script>
   
  </head>
  <body>
    <section>
      <header>
        <h1>Personal Finance Dashboard</h1>
      </header>
    </section>

    <section>
      <main class="dashboard">
        <section class="form-section">
          <h2>Add Transaction</h2>
          <form action="">
            <div>
              <label for="type">Type</label>
              <select name="type" id="type" class="same-measure value-type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
              </select>
            </div>
            <div>
              <label for="amount">Amount</label>
              <input
                type="number"
                id="amount"
                step="any"
                class="same-measure value-amount"
                required
              />
            </div>
            <div>
              <label for="category">Category</label>

              <input list="options-list" class="same-measure value-category" id="category" placeholder="Type or choose...">
<datalist id="options-list">
  <option value="Salary">Salary</option>
  <option value="Rent">Rent</option>
  <option value="Groceries">Groceries</option>
  <option value="Entertainment">Entertainment</option>
  <option value="Travel">Travel</option>
  <option value="Other">Other</option>
</datalist>
            </div>
            <div>
              <label for="date">Date</label>
              <input
                type="date"
                id="date"
                class="same-measure value-date"
                required
              />
            </div>
            <div>
              <button>Add Transaction</button>
            </div>
          </form>
        </section>
        <section>
          <h2>Transaction History</h2>
          <div class="trans-tab">
            <div>Type</div>
            <div>Date</div>
            <div>Actions</div>
          </div>
          <div class="main-grid"></div>
        </section>
        <section class="datasec">
          <h2>Summary</h2>
          <div class="balance-section">
            <div>
              <p>Total Income</p>
              <h3 class="income">0</h3>
            </div>
            <div>
              <p>Total Expenses</p>
              <h3 class="expense">0</h3>
            </div>
            <div>
              <p>Net Balance</p>
              <h3 class="net-balance">0</h3>
            </div>
          </div>
          <div class="charts">
            <h3>Expenses Chart</h3>
            <div class="categ-chart chart">
              <canvas id="pie-chart"></canvas>
            </div>
            <h3>Monthly Income vs Expenses</h3>
            <div class="expen-incm--chart chart">
              <div id="bar-chart"></div>
            </div>
          </div>
          <div class="rates">
            <h3>Real-Time Data</h3>
            <div class="base-div">
              Currency Converter
              <div class="currencies-div">
                <select name="from" id="from" class="same-style"></select>
                <input
                  type="number"
                  class="same-style value-amount amount-inp"
                  placeholder="Amount"
                />

                <select name="to" id="to" class="same-style"></select>
                <div class="converted-amount"></div>
                <button class="convert">Convert</button>
              </div>
            </div>

            <div class="base-div crypto-base-div">
              <p>Crypto Prices</p>
              <div class="crypto-prices">
                <select name="Select" id="crypto-search">
                  Select
                  <option value="Select">Select</option>
                </select>
                <button class="search">
                  <img src="search.png" alt="" srcset="" />
                </button>
                <div class="loading">
                  <img src="loading.svg" alt="" srcset="" />
                </div>
                <div class="crypto-data">
                  <p>Rank: <span class="rank"></span></p>
                  <p>Symbol: <span class="symbol"></span></p>
                  <p>Price-Usd: <span class="price-crypt"></span></p> 
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </section>

    <section>
      <footer>
        <p>
          <b>Made With ❤️ By Ali</b>
        </p>
        <div class="social-handle">
          <a
            href="https://www.facebook.com/profile.php?id=100041707204649&mibextid=ZbWKwL"><i
              class="fa-brands fa-facebook"></i></a>
          <a href="https://www.instagram.com/m_a_khann__/#"><i
              class="fa-brands fa-instagram"></i></a>
          <a href="mailto:ssboss222@gmail.com"><i
              class="fa-solid fa-envelope"></i></a>
        </div>
      </footer>
    </section>
  </body>
  <script src="main.js"></script>
</html>
